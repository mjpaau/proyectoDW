{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="{% static 'lib/bootstrap-5.2.1-dist/css/bootstrap.min.css' %}" rel="stylesheet">
  <script src="{% static 'lib/bootstrap-5.2.1-dist/js/jquery-3.6.1.slim.min.js' %}"></script>
  <script src="{% static 'lib/bootstrap-5.2.1-dist/js/popper.min.js' %}"></script>
  <script src="{% static 'lib/bootstrap-5.2.1-dist/js/bootstrap.min.js' %}"></script>
</head>
<body>

<div class="container-fluid">
  <h1>My First Bootstrap Page</h1>
  <p>This part is inside a .container-fluid class.</p>
  <p>The .container-fluid class provides a full width container, spanning the entire width of the viewport.</p>
</div>

<button type="button" class="btn">Basic</button>
<button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-secondary">Secondary</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-dark">Dark</button>
<button type="button" class="btn btn-light">Light</button>
<button type="button" class="btn btn-link">Link</button>

<img src="{% static 'img/user.png' %}" class="img-fluid imf.thumbnail">

</body>
</html>
